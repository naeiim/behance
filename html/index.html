<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Behance</title>
  </head>
  <body>
    <!-- <a href="./dashboard.html" id="goto-dashboard"> Dash-board </a> -->
    <!-- Login Area-->
    <div class="login">
      <div class="user-profile-pic"><i class="fas fa-user"></i></div>
      <div class="username-input-field">
        <span><i class="fas fa-user"></i></span>
        <input type="text" placeholder="Username" />
      </div>

      <div class="password-input-field">
        <span class="lock-taala"><i class="fas fa-lock"></i></span>
        <input type="password" placeholder="Password" />
      </div>
      <hr
        style="width: 100%; height: 1px; border-style: dashed; color: white"
      />
      <div>
        <button id="lostpass-btn">Lost password?</button>
        <button id="login-btn">Login</button>
      </div>
    </div>

    <script src="../javascript/app.js"></script>
  </body>
</html>
