<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- <a href="./index.html" id="goto-login">Login</a> -->
    <div class="grid">
      <div class="sidebar">
        <!-- SIDEBAR STARTS HERE -->
        <div class="user-info">
          <div class="profile-pic"><i class="far fa-user"></i></div>
          <div>
            <p>Welcome</p>
            <p>syed haseeb</p>
          </div>
        </div>
        <h2 id="generall">General</h2>
        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-home"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Dashboard</h3>
        </div>
        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-user"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">User Management</h3>
        </div>
        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-signal"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Module Management</h3>
        </div>
        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-redo"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Permission Management</h3>
        </div>

        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-eye"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Role Management</h3>
        </div>

        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-flag"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Product category MGMT</h3>
        </div>

        <div style="display: flex; align-items: flex-start">
          <i
            class="fab fa-product-hunt"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Product Management</h3>
        </div>

        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-shopping-cart"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Sales Management</h3>
        </div>

        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-dollar-sign"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Expenses Management</h3>
        </div>

        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-bars"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Purchase Management</h3>
        </div>

        <div style="display: flex; align-items: flex-start">
          <i
            class="fas fa-bars"
            style="font-size: 1.5rem; margin-left: 10px"
          ></i>
          <h3 style="margin-left: -5px">Bank Transaction</h3>
        </div>

        <div class="side-bar-bottom-icons">
          <i class="fas fa-cog"></i>
          <i class="fas fa-expand-arrows-alt"></i>
          <i class="fas fa-volume-down"></i>
          <i class="fas fa-power-off"></i>
        </div>
        <!-- SIDEBAR ENDS HERE -->
      </div>

      <div class="main-side">
        <div class="top-bar">
          <!-- TOP BAR STARTS HERE -->
          <i class="fas fa-bars" style="font-size: 2.5rem"></i>
          <div class="top-bar-user-info">
            <i class="fas fa-circle"></i>
            <p>syed haseeb</p>
            <i class="fas fa-power-off"></i>
          </div>
        </div>
      </div>
      <div>
        <h2>Product Management</h2>
      </div>
      <!-- GRID ENDS HERE -->
    </div>

    <script src="../javascript/productManagement.js"></script>
  </body>
</html>
